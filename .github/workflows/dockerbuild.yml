name: docker build
on:
  push:
    tags:
      - v*
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: jlubzinski/pd-checker
          tag_with_ref: true
          tag_with_sha: true
